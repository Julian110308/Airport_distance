<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia - AeroDistance</title>
    
    <style>
        /* FONT IMPORT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* GENERAL STYLES */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* CONTAINER */
        .container {
            background: #2a2a44;
            padding: 45px 40px;
            border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.25), 
                        -10px -10px 20px rgba(255, 255, 255, 0.05);
            width: 90%;
            max-width: 700px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* HEADINGS */
        h1 {
            background: linear-gradient(90deg, #ff69b4, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 3em;
            letter-spacing: 2px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .subtitle {
            color: #b0b0d0;
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .subtitle span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px #007bff;
        }

        /* FORM LAYOUT */
        #airportForm {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #b0b0d0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .form-group {
            text-align: left;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: #2a2a44;
            border-radius: 15px;
            font-size: 1.2em;
            color: #e0e0e0;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.25), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-align: center;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2), 
                        inset -3px -3px 6px rgba(255, 255, 255, 0.03), 
                        0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        
        .swap-button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #8a2be2;
            font-size: 1.5em;
            transition: color 0.3s, transform 0.2s;
            transform: scaleX(1.5);
        }
        
        .swap-button:hover {
            color: #ff69b4;
            transform: scaleX(1.5) rotate(180deg);
        }

        .calculate-btn {
            grid-column: 1 / span 3;
            background: linear-gradient(90deg, #ff69b4, #8a2be2);
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff82c5, #9c40fa);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        /* EXAMPLE AIRPORTS SECTION */
        .example-airports {
            background: #2a2a44;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.25), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .example-airports h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            color: #b0b0d0;
            font-weight: 400;
        }

        .example-airports .airport-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .airport-code {
            padding: 8px 12px;
            background: #1a1a2e;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            color: #ff69b4;
            letter-spacing: 1px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .airport-code:hover {
            background: #8a2be2;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .airport-code:active {
            transform: translateY(0);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #b0b0d0;
            border-radius: 50%;
            border-top-color: #ff69b4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* IMPROVED RESULTS AREA */
        #resultados {
            background: linear-gradient(135deg, #2a2a44 0%, #1f1f3a 100%);
            padding: 0;
            border-radius: 25px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #resultados.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .results-header {
            background: linear-gradient(135deg, #ff69b4, #8a2be2);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .results-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .results-header h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .results-content {
            padding: 30px;
        }

        .flight-route {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .airport-info {
            flex: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .airport-code-large {
            font-size: 2.2em;
            font-weight: 700;
            color: #ff69b4;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .airport-name {
            font-size: 1em;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .airport-location {
            font-size: 0.9em;
            color: #b0b0d0;
            opacity: 0.8;
        }

        .flight-arrow {
            margin: 0 20px;
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .arrow-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff69b4, #8a2be2);
            border-radius: 3px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .arrow-line::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -5px;
            width: 0;
            height: 0;
            border-left: 12px solid #8a2be2;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .plane-icon {
            font-size: 1.5em;
            color: #ff69b4;
            margin-bottom: 5px;
            animation: fly 3s infinite ease-in-out;
        }

        @keyframes fly {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }

        .distance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .distance-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .distance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 180, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .distance-card:hover::before {
            left: 100%;
        }

        .distance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
            border-color: rgba(255, 105, 180, 0.3);
        }

        .distance-value {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        /* Fallback para distance values */
        @supports not (background-clip: text) {
            .distance-value {
                background: none;
                color: #ff69b4;
                -webkit-text-fill-color: initial;
            }
        }

        .distance-unit {
            font-size: 0.95em;
            color: #b0b0d0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .distance-icon {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #8a2be2;
            position: relative;
            z-index: 1;
        }

        /* ROUTE SUMMARY */
        .route-summary {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .route-id {
            font-size: 0.9em;
            color: #b0b0d0;
            opacity: 0.7;
            font-weight: 300;
        }

        .route-description {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-top: 10px;
            font-weight: 400;
        }

        /* ERROR MESSAGE */
        #error {
            background: linear-gradient(to bottom right, #e74c3c, #c0392b);
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid #e74c3c;
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-align: center;
            font-weight: 500;
        }

        #error.show {
            opacity: 1;
            transform: translateY(0);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            #airportForm {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .calculate-btn {
                grid-column: 1;
            }
            
            .flight-route {
                flex-direction: column;
                gap: 20px;
            }
            
            .flight-arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
            .distance-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .airport-info {
                padding: 15px 10px;
            }

            .airport-code-large {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .distance-grid {
                grid-template-columns: 1fr;
            }
            
            .distance-value {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AeroDistance</h1>
        <p class="subtitle"><span></span>Calculador Avanzado de Distancias Aéreas</p>
        
        <form id="airportForm">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="aeropuerto_origen">Origen</label>
                <input 
                    type="text" 
                    id="aeropuerto_origen" 
                    name="aeropuerto_origen"
                    placeholder="BOG" 
                    maxlength="3" 
                    required
                >
            </div>

            <div class="form-group">
                <button type="button" class="swap-button" title="Intercambiar">⇆</button>
            </div>
            
            <div class="form-group">
                <label for="aeropuerto_destino">Destino</label>
                <input 
                    type="text" 
                    id="aeropuerto_destino" 
                    name="aeropuerto_destino"
                    placeholder="JFK" 
                    maxlength="3" 
                    required
                >
            </div>
            
            <button type="submit" class="calculate-btn">✈️ CALCULAR RUTA</button>
        </form>

        <div class="example-airports">
            <h2>Aeropuertos de Ejemplo</h2>
            <div class="airport-list">
                <div class="loading-spinner"></div>
                <span style="margin-left: 10px; color: #b0b0d0;">Cargando aeropuertos...</span>
            </div>
        </div>
        
        <!-- IMPROVED RESULTS SECTION -->
        <div id="resultados" style="display: none;">
            <div class="results-header">
                <h2>🛫 Información de Vuelo</h2>
            </div>
            
            <div class="results-content">
                <!-- Flight Route Visualization -->
                <div class="flight-route">
                    <div class="airport-info">
                        <div class="airport-code-large" id="origen-codigo"></div>
                        <div class="airport-name" id="origen-nombre"></div>
                        <div class="airport-location" id="origen-ubicacion"></div>
                    </div>
                    
                    <div class="flight-arrow">
                        <div class="plane-icon">✈️</div>
                        <div class="arrow-line"></div>
                    </div>
                    
                    <div class="airport-info">
                        <div class="airport-code-large" id="destino-codigo"></div>
                        <div class="airport-name" id="destino-nombre"></div>
                        <div class="airport-location" id="destino-ubicacion"></div>
                    </div>
                </div>
                
                <!-- Distance Information Cards -->
                <div class="distance-grid">
                    <div class="distance-card">
                        <div class="distance-icon">📏</div>
                        <div class="distance-value" id="distancia-km"></div>
                        <div class="distance-unit">Kilómetros</div>
                    </div>
                    
                    <div class="distance-card">
                        <div class="distance-icon">🗺️</div>
                        <div class="distance-value" id="distancia-millas"></div>
                        <div class="distance-unit">Millas</div>
                    </div>
                    
                    <div class="distance-card">
                        <div class="distance-icon">⚓</div>
                        <div class="distance-value" id="distancia-nauticas"></div>
                        <div class="distance-unit">Millas Náuticas</div>
                    </div>
                </div>
                
                <!-- Route Summary -->
                <div class="route-summary">
                    <div class="route-id" id="route-id"></div>
                    <div class="route-description" id="route-description"></div>
                </div>
            </div>
        </div>
        
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('airportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Limpiar resultados anteriores
            const resultados = document.getElementById('resultados');
            const error = document.getElementById('error');
            
            resultados.style.display = 'none';
            resultados.classList.remove('show');
            error.style.display = 'none';
            error.classList.remove('show');
            
            // Capturar datos del formulario
            const formData = new FormData(this);
            
            // Enviar petición AJAX
            fetch('/calculate/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Llenar información de origen
                    document.getElementById('origen-codigo').textContent = data.aeropuerto_origen.codigo;
                    document.getElementById('origen-nombre').textContent = data.aeropuerto_origen.nombre;
                    document.getElementById('origen-ubicacion').textContent = 
                        `${data.aeropuerto_origen.ciudad}, ${data.aeropuerto_origen.pais}`;
                    
                    // Llenar información de destino
                    document.getElementById('destino-codigo').textContent = data.aeropuerto_destino.codigo;
                    document.getElementById('destino-nombre').textContent = data.aeropuerto_destino.nombre;
                    document.getElementById('destino-ubicacion').textContent = 
                        `${data.aeropuerto_destino.ciudad}, ${data.aeropuerto_destino.pais}`;
                    
                    // Llenar distancias con formato mejorado
                    document.getElementById('distancia-km').textContent = 
                        parseFloat(data.distancia_km).toLocaleString('es-ES', {maximumFractionDigits: 1});
                    document.getElementById('distancia-millas').textContent = 
                        parseFloat(data.distancia_millas).toLocaleString('es-ES', {maximumFractionDigits: 1});
                    document.getElementById('distancia-nauticas').textContent = 
                        parseFloat(data.distancia_millas_nauticas).toLocaleString('es-ES', {maximumFractionDigits: 1});
                    
                    // Información de la ruta
                    document.getElementById('route-id').textContent = `ID de Ruta: ${data.codigo}`;
                    document.getElementById('route-description').textContent = 
                        `Ruta directa desde ${data.aeropuerto_origen.ciudad} hasta ${data.aeropuerto_destino.ciudad}`;
                    
                    // Mostrar resultados con animación
                    resultados.style.display = 'block';
                    setTimeout(() => {
                        resultados.classList.add('show');
                    }, 100);
                    
                } else {
                    // Mostrar error
                    error.textContent = data.error;
                    error.style.display = 'block';
                    setTimeout(() => {
                        error.classList.add('show');
                    }, 100);
                }
            })
            .catch(error => {
                // Error de conexión
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error de conexión. Por favor, intente nuevamente.';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.classList.add('show');
                }, 100);
            });
        });

        // Funcionalidad para intercambiar campos
        document.querySelector('.swap-button').addEventListener('click', function() {
            const origenInput = document.getElementById('aeropuerto_origen');
            const destinoInput = document.getElementById('aeropuerto_destino');
            
            const tempValue = origenInput.value;
            origenInput.value = destinoInput.value;
            destinoInput.value = tempValue;
        });

        // Función para llenar campos al hacer click en códigos IATA
        function fillAirportCode(code) {
            const origenInput = document.getElementById('aeropuerto_origen');
            const destinoInput = document.getElementById('aeropuerto_destino');
            
            if (!origenInput.value.trim()) {
                origenInput.value = code;
                origenInput.focus();
            } else if (!destinoInput.value.trim()) {
                destinoInput.value = code;
                destinoInput.focus();
            } else {
                origenInput.value = code;
                origenInput.focus();
            }
        }

        // Cargar códigos de ejemplo desde la API
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, obteniendo aeropuertos...');
            
            fetch('/get_airports/')
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta de API recibida:', data);
                const airportList = document.querySelector('.airport-list');
                
                if (data.success && data.airports && data.airports.length > 0) {
                    airportList.innerHTML = '';
                    const limitedAirports = data.airports.slice(0, 10);
                    console.log('Aeropuertos a mostrar:', limitedAirports);
                    
                    limitedAirports.forEach(code => {
                        const span = document.createElement('span');
                        span.className = 'airport-code';
                        span.textContent = code;
                        span.title = `Click para usar ${code}`;
                        
                        span.addEventListener('click', function() {
                            console.log('Click en aeropuerto:', code);
                            fillAirportCode(code);
                        });
                        
                        airportList.appendChild(span);
                    });
                    console.log('Event listeners agregados a los aeropuertos');
                } else {
                    console.log('Usando aeropuertos por defecto');
                    airportList.innerHTML = '';
                    const defaultAirports = ['BOG', 'JFK', 'MAD', 'LAX', 'LHR', 'CDG', 'DXB', 'NRT', 'SYD', 'GRU'];
                    
                    defaultAirports.forEach(code => {
                        const span = document.createElement('span');
                        span.className = 'airport-code';
                        span.textContent = code;
                        span.title = `Click para usar ${code}`;
                        
                        span.addEventListener('click', function() {
                            console.log('Click en aeropuerto por defecto:', code);
                            fillAirportCode(code);
                        });
                        
                        airportList.appendChild(span);
                    });
                    console.log('Event listeners agregados a aeropuertos por defecto');
                }
            })
            .catch(error => {
                console.error('Error al cargar aeropuertos:', error);
                
                const airportList = document.querySelector('.airport-list');
                airportList.innerHTML = '';
                const defaultAirports = ['BOG', 'JFK', 'MAD', 'LAX', 'LHR', 'CDG', 'DXB', 'NRT', 'SYD', 'GRU'];
                
                defaultAirports.forEach(code => {
                    const span = document.createElement('span');
                    span.className = 'airport-code';
                    span.textContent = code;
                    span.title = `Click para usar ${code}`;
                    
                    span.addEventListener('click', function() {
                        console.log('Click en aeropuerto de error fallback:', code);
                        fillAirportCode(code);
                    });
                    
                    airportList.appendChild(span);
                });
                console.log('Event listeners agregados a aeropuertos de fallback');
            });
        });

        // Convertir texto a mayúsculas automáticamente y trackear interacciones
        document.getElementById('aeropuerto_origen').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        document.getElementById('aeropuerto_destino').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Trackear las interacciones del usuario con los campos (sin logs)
        document.getElementById('aeropuerto_origen').addEventListener('focus', function() {
            lastActiveField = 'origen';
        });

        document.getElementById('aeropuerto_origen').addEventListener('click', function() {
            lastActiveField = 'origen';
        });

        document.getElementById('aeropuerto_destino').addEventListener('focus', function() {
            lastActiveField = 'destino';
        });

        document.getElementById('aeropuerto_destino').addEventListener('click', function() {
            lastActiveField = 'destino';
        });
    </script>
</body>
