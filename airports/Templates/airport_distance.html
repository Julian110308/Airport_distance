<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia - AeroDistance</title>
    
    <style>
        /* FONT IMPORT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* GENERAL STYLES */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e; /* Deep purple/blue background */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* CONTAINER */
        .container {
            background: #2a2a44; /* Slightly lighter purple for the card */
            padding: 45px 40px;
            border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.25), 
                        -10px -10px 20px rgba(255, 255, 255, 0.05);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* HEADINGS */
        h1 {
            background: linear-gradient(90deg, #ff69b4, #8a2be2); /* Pink to Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 3em;
            letter-spacing: 2px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .subtitle {
            color: #b0b0d0;
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        /* Subtitle Icon */
        .subtitle span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px #007bff;
        }

        /* FORM LAYOUT */
        #airportForm {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #b0b0d0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .form-group {
            text-align: left;
        }
        
        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: #2a2a44;
            border-radius: 15px;
            font-size: 1.2em;
            color: #e0e0e0;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.25), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-align: center;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2), 
                        inset -3px -3px 6px rgba(255, 255, 255, 0.03), 
                        0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        
        /* Swap Button */
        .swap-button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #8a2be2;
            font-size: 1.5em;
            transition: color 0.3s, transform 0.2s;
            transform: scaleX(1.5);
        }
        
        .swap-button:hover {
            color: #ff69b4;
            transform: scaleX(1.5) rotate(180deg);
        }

        /* CALCULATE BUTTON */
        .calculate-btn {
            grid-column: 1 / span 3;
            background: linear-gradient(90deg, #ff69b4, #8a2be2);
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff82c5, #9c40fa);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        /* EXAMPLE AIRPORTS SECTION */
        .example-airports {
            background: #2a2a44;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.25), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .example-airports h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            color: #b0b0d0;
            font-weight: 400;
        }

        .example-airports .airport-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .airport-code {
            padding: 8px 12px;
            background: #1a1a2e;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            color: #ff69b4;
            letter-spacing: 1px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.03);
        }


        /* RESULTS AREA */
        #resultados {
            background: #2a2a44;
            padding: 30px;
            border-radius: 20px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.25), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.8s ease-in-out forwards;
        }

        #resultados.show {
            opacity: 1;
            transform: translateY(0);
        }

        #resultados h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            color: #b0b0d0;
        }

        #resultados p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #e0e0e0;
        }
        
        #resultados strong {
            color: #ff69b4;
            font-weight: 600;
        }

        #distancia {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(90deg, #ff69b4, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: popIn 0.5s ease-out;
            display: inline-block;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ERROR MESSAGE */
        #error {
            background: #3a2a44;
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
            animation: shake 0.5s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-10px);
            }
            40%, 80% {
                transform: translateX(10px);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #airportForm {
                grid-template-columns: 1fr;
            }
            
            .calculate-btn {
                grid-column: 1 / 1;
            }
            
            .form-group:nth-child(2) {
                display: none; /* Oculta el botón de intercambio en móviles si el espacio es limitado */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AeroDistance</h1>
        <p class="subtitle"><span></span>Calculador Avanzado de Distancias Aéreas</p>
        
        <form id="airportForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="aeropuerto_origen">Origen</label>
                <input 
                    type="text" 
                    id="aeropuerto_origen" 
                    name="aeropuerto_origen"
                    placeholder="BOG" 
                    maxlength="3" 
                    required
                >
            </div>

            <div class="form-group">
                <button type="button" class="swap-button" title="Intercambiar">&#x21C6;</button>
            </div>
            
            <div class="form-group">
                <label for="aeropuerto_destino">Destino</label>
                <input 
                    type="text" 
                    id="aeropuerto_destino" 
                    name="aeropuerto_destino"
                    placeholder="JFK" 
                    maxlength="3" 
                    required
                >
            </div>
            
            <button type="submit" class="calculate-btn">✈️ CALCULAR RUTA</button>
            
        </form>

        <div class="example-airports">
            <h2>Aeropuertos de Ejemplo</h2>
            <div class="airport-list">
                <span class="airport-code">BOG</span>
                <span class="airport-code">JFK</span>
                <span class="airport-code">MAD</span>
                <span class="airport-code">LAX</span>
                <span class="airport-code">LHR</span>
                </div>
        </div>
        
        <div id="resultados" style="display: none;">
            <h2>Resultados:</h2>
            <p><strong>Origen:</strong> <span id="origen"></span></p>
            <p><strong>Destino:</strong> <span id="destino"></span></p>
            <p><strong>Distancia:</strong> <span id="distancia"></span> km</p>
        </div>
        
        <div id="error" style="display: none; color: red;"></div>
    </div>

    <script>
        // JAVASCRIPT ESENCIAL
        document.getElementById('airportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Limpiar resultados anteriores
            document.getElementById('resultados').style.display = 'none';
            document.getElementById('resultados').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            // Capturar datos del formulario
            const formData = new FormData(this);
            
            // Enviar petición AJAX
            fetch('/calculate/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Mostrar resultados exitosos
                    document.getElementById('origen').textContent = 
                        data.aeropuerto_origen.codigo + ' - ' + data.aeropuerto_origen.nombre;
                    
                    document.getElementById('destino').textContent = 
                        data.aeropuerto_destino.codigo + ' - ' + data.aeropuerto_destino.nombre;
                    
                    document.getElementById('distancia').textContent = data.distancia_km;
                    document.getElementById('resultados').style.display = 'block';
                    document.getElementById('resultados').classList.add('show');
                    
                } else {
                    // Mostrar error
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error => {
                // Error de conexión
                document.getElementById('error').textContent = 'Error de conexión';
                document.getElementById('error').style.display = 'block';
            });
        });

        // FUNCIONALIDAD ADICIONAL PARA INTERCAMBIAR CAMPOS
        document.querySelector('.swap-button').addEventListener('click', function() {
            const origenInput = document.getElementById('aeropuerto_origen');
            const destinoInput = document.getElementById('aeropuerto_destino');
            
            const tempValue = origenInput.value;
            origenInput.value = destinoInput.value;
            destinoInput.value = tempValue;
        });

        // NUEVA FUNCIÓN PARA CARGAR LOS CÓDIGOS DE EJEMPLO
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_airports/')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const airportList = document.querySelector('.airport-list');
                    data.airports.forEach(code => {
                        const span = document.createElement('span');
                        span.className = 'airport-code';
                        span.textContent = code;
                        airportList.appendChild(span);
                    });
                } else {
                    console.error('Error al cargar aeropuertos de ejemplo:', data.error);
                }
            })
            .catch(error => {
                console.error('Error de red al cargar los aeropuertos:', error);
            });
        });
    </script>
</body>
</html>
